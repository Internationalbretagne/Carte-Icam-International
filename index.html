<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carte Interactive ICAM</title>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css"/>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #fff8e1;
      overflow-y: hidden;
    }

    #container {
      display: flex;
    }

    #map {
      width: 80%;
      height: 66vh;
      border-radius: 10px;
      border: 2px solid #ffa726;
    }

    #sidebar {
      width: 20%;
      height: 59vh;
      overflow-y: auto;
      padding: 20px;
      margin: 5px;
      margin-top: 0px;
      background: #f7941e;
      border-radius: 10px;
      border: 2px solid #ffa726;
      color: white;
    }

    #search,
    #promoFilter {
      width: 90%;
      padding: 10px;
      margin: 10px;
      border: 2px solid #f7941e;
      border-radius: 5px;
    }

    #logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 80px;
      height: auto;
      z-index: 999;
    }
  </style>
</head>
<body>
  <img id="logo" src="Logo_Icam.png" alt="Logo">
  <h2>Carte Interactive des Pays</h2>

  <input type="text" id="search" placeholder="Rechercher un pays..." onkeyup="filterMarkers()" />
  <select id="promoFilter" onchange="filterByPromo()">
    <option value="all">Toutes promotions</option>
  </select>

  <div id="container">
    <div id="map"></div>
    <div id="sidebar">
      <h3>Informations</h3>
      <p>Sélectionnez un marqueur pour afficher les détails ici.</p>
    </div>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZ3VydmFuZnIiLCJhIjoiY203MjI5Y2EyMDR2eTJpc2ZjM3llazFwNSJ9._1ih1opeFU9RbWn8GZ0lyA';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [10, 50],
      zoom: 2
    });

    let markers = [];
    let allData = [];
    let promos = new Set();

    function loadCSV() {
      fetch('Donnee_etudiant_html.csv')
        .then(response => {
          if (!response.ok) throw new Error("Fichier CSV introuvable.");
          return response.text();
        })
        .then(data => {
          Papa.parse(data, {
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
              allData = results.data;
              processData(allData);
              populatePromoFilter();
            }
          });
        })
        .catch(error => {
          console.error("Erreur de chargement du CSV :", error);
          alert("Le fichier CSV n'a pas pu être chargé. Utilise Live Server pour ouvrir ce fichier.");
        });
    }

    function processData(data) {
      const countries = {};
      markers.forEach(markerObj => markerObj.marker.remove());
      markers = [];

      data.forEach(row => {
        const country = row["Pays"].trim();
        const lat = parseFloat(row["Latitude"]);
        const lon = parseFloat(row["Longitude"]);
        const student = `${row["Prenom"]} ${row["Nom"]} (${row["Promotion"]})`;
        const promo = row["Promotion"].trim();
        promos.add(promo);

        if (!countries[country]) {
          countries[country] = { lat, lon, students: [], promoSet: new Set() };
        }

        countries[country].students.push(student);
        countries[country].promoSet.add(promo);
      });

      Object.keys(countries).forEach(country => {
        const loc = countries[country];

        const el = document.createElement('div');
        el.className = 'marker';
        el.style.backgroundImage = 'url("Logo_Icam.png")';
        el.style.width = '30px';
        el.style.height = '30px';
        el.style.backgroundSize = 'cover';

        const marker = new mapboxgl.Marker(el)
          .setLngLat([loc.lon, loc.lat])
          .addTo(map);

        marker.getElement().addEventListener('click', () => {
          document.getElementById("sidebar").innerHTML =
            `<h3>${country}</h3><ul>` +
            loc.students.map(s => `<li>${s}</li>`).join('') + `</ul>`;
        });

        markers.push({ country, marker, promos: loc.promoSet });
      });
    }

    function filterMarkers() {
      const input = document.getElementById("search").value.toLowerCase();
      markers.forEach(markerObj => {
        const country = markerObj.country.toLowerCase();
        markerObj.marker.getElement().style.display = country.includes(input) ? "block" : "none";
      });
    }

    function filterByPromo() {
      const selectedPromo = document.getElementById("promoFilter").value;
      markers.forEach(markerObj => {
        markerObj.marker.getElement().style.display =
          selectedPromo === "all" || markerObj.promos.has(selectedPromo) ? "block" : "none";
      });
    }

    function populatePromoFilter() {
      const promoFilter = document.getElementById("promoFilter");
      promos.forEach(promo => {
        const option = document.createElement("option");
        option.value = promo;
        option.textContent = `Promotion ${promo}`;
        promoFilter.appendChild(option);
      });
    }

    loadCSV();
  </script>
</body>
</html>
